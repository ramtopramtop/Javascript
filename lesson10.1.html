        alert('Здравствуйте!');

      else
      {
        if (inputPassword)
        {
          alert('Неверный пароль');
        }
        else

          alert('Отменено');
        }
      }
    }
    else
    {
      if (inputLogin)
      {
      alert('Я вас не знаю');
      }
      else
      {
        alert('Отменено');
      }
    }
    
  </script>

  
  <p>...после скриптов</p>
