<!DOCTYPE HTML>
<html>

<body>
  <script>
    'use strict';
    function Calculator() {
      
      this.read = function () {
        this.a = +prompt("Введите а");
        this.b = +prompt("Введите b");
      }
      this.sum = function () {
        return this.a + this.b;
      }
      this.mul = function () {
        return (this.a * this.b);
      }
    }

    let calculator = new Calculator();
    calculator.read();

    alert("Sum=" + calculator.sum());
    alert("Mul=" + calculator.mul());

  </script>


  <p>...после скриптов</p>
</body>

</html>
