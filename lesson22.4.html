<!DOCTYPE HTML>
<html>

<body>
  <script>
    'use strict';
    function copySorted(arr) {
      
      return arr.slice().sort((a, b) => a.localeCompare(b));
    }

    let arr = ["HTML", "JavaScript", "CSS"];

    let sorted = copySorted(arr);

    alert(sorted); // CSS, HTML, JavaScript
    alert(arr); // HTML, JavaScript, CSS (без изменений)

  </script>

  <p>...после скриптов</p>
</body>

</html>

</html>
