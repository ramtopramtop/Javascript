<!DOCTYPE HTML>
<html>

<body>
  <script>
    function shuffle(names) {
      //return names.sort((a, b) => a - b);
      return names.sort((a,b)=>((Math.round(Math.random())*2-1)*a)+(Math.round(Math.random())*2-1)*b);
    }

    let arr = [1, 2, 3];

    let count = {
  '123': 0,
  '132': 0,
  '213': 0,
  '231': 0,
  '321': 0,
  '312': 0
};

for (let i = 0; i < 1000000; i++) {
  let array = [1, 2, 3];
  shuffle(array);
  count[array.join('')]++;
}

// показать количество всех возможных вариантов
for (let key in count) {
  alert(`${key}: ${count[key]}`);
}
  </script>

  <p>...после скриптов</p>
</body>
