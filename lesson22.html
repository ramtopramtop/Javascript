<!DOCTYPE HTML>
<html>

<body>
  <script>
    'use strict';
    function camelize(str) {
      return str.split('-').map((text, index) => index == 0 ? text : text[0].toUpperCase() + text.substring(1)).join('');
    }

    alert(camelize("background-color"));// == 'backgroundColor';
    camelize("list-style-image") == 'listStyleImage';
    camelize("-webkit-transition") == 'WebkitTransition';
  </script>

  <p>...после скриптов</p>
</body>

</html>
